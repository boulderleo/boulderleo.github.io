<html>
    
    <head>
        <title>Guess Dat Number!</title>
        <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'> 
        <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' href='Styles.css'>
        <link rel='stylesheet' href='Guess.css'>
    </head>

    <body>
        <h1>Guess Dat Number!</h1>
        <h2>Your objective will be to guess the random number between 1 and 100. Each guess will be answered, either higher, lower, or correct. </h2>
        <br>
        <input type='number' id='guess'>

        <button onclick='checkNumber()'>Guess!</button>
        <button id='again' onclick='replay()' disabled='true'>Play Again!</button>
        <br>
        <h3 id='message'></h3>
        <h4>Guesses left: <span id='guessesL'>6</span></h4>

        <script src='Guess.js'></script>
    </body>
    
</html>
